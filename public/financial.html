<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Management - Roomie Task Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Load Auth module first -->
    <script src="/js/auth.js"></script>
  </head>
  <body>
    <div class="dashboard-root">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img
            class="faceavatar"
            id="faceavatar"
            src="/assets/pfp.png"
            alt="Profile Picture"
          />
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="roommates.html">Roommates</a>
          <a href="tasks.html">Tasks</a>
          <a href="financial.html" class="active">Financial</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Nav -->
        <header class="top-nav">
          <h1>Finances</h1>
          <div class="profile-menu">
            <div class="notification-container">
              <button
                class="notification-bell fa-regular fa-bell"
                id="notificationBell"
              >
                <span class="notification-badge" id="notificationCount"></span>
              </button>
              <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                  <h3>Notifications</h3>
                  <button id="markAllReadButton" class="mark-all-read">
                    Mark all as read
                  </button>
                </div>
                <div class="notification-list" id="notificationList">
                  <!-- Populated by JS -->
                </div>
              </div>
            </div>
            <span class="profile-name"></span>
            <button class="logout-button">Log out</button>
          </div>
        </header>

        <!-- Add Transaction -->
        <div
          class="dashboard-grid"
          style="min-width: max-content; max-height: fit-content"
        >
          <!-- Recent Transactions -->
          <section class="card recent-transactions">
            <h2>Recent Transactions</h2>
            <div class="table-container">
              <table class="members-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="transactions-list">
                  <!-- Populated by JS -->
                </tbody>
              </table>
            </div>
            <button id="showTransactionForm" class="add-button toggle-button">
              +
            </button>
          </section>
        </div>
      </div>
    </div>
    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('addTransactionModal')"
          >&times;</span
        >
        <h3>Add Transaction</h3>

        <select class="primaryInput" id="transaction-type" required>
          <option value="">Type of transaction</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <input
          class="primaryInput"
          type="number"
          id="transaction-amount"
          step="0.5"
          placeholder="Amount"
          required
        />

        <select class="primaryInput" id="transaction-category" required>
          <option value="">Category</option>
          <option value="rent">Rent</option>
          <option value="utilities">Utilities</option>
          <option value="groceries">Groceries</option>
          <option value="other">Other</option>
        </select>

        <input
          class="primaryInput"
          type="text"
          id="transaction-description"
          placeholder="Description"
          required
        />

        <button
          id="addTransactionButton"
          class="add-button"
          onclick="submitNewTask()"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="alertBody"></h3>
        <button
          class="confirm-button"
          id="okButton"
          onclick="closeModal('alertModal')"
        >
          OK
        </button>
      </div>
    </div>

    <!-- Load scripts -->
    <script
      src="https://kit.fontawesome.com/0e39b0b64f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/financial.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/notifications.js"></script>
  </body>
</html>
