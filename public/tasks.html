<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Roomie Task Manager</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Load Auth module first -->
  <script src="/js/auth.js"></script>
</head>

<body>
  <div class="dashboard-root">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img class="faceavatar" src="/assets/logo.png" alt="Logo" />
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="roommates.html">Roommates</a>
        <a href="tasks.html" class="active">Tasks</a>
        <a href="financial.html">Financial</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Nav -->
      <header class="top-nav">
        <h1>Personal Tasks</h1>
        <div class="profile-menu">
          <span class="profile-name"></span>
          <button class="logout-btn">Log out</button>
        </div>
      </header>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid">
        <!-- Today's Tasks -->
        <section class="card tasks-card" style="max-height: fit-content;">
          <h2>Today's Tasks</h2>
          <ul id="tasks-list">
            <!-- Populated by JS -->
          </ul>
        </section>

      </div>
    </div>
    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('addTaskModal')">&times;</span>
        <h3>Add Task</h3>
        <input type="text" class="primaryInput focus" id="taskTitle" placeholder="Task title" />
        <input type="text" class="primaryInput focus" id="taskDescription" placeholder="Task description" />
        <input type="date" class="primaryInput focus" id="taskDeadline" placeholder="Deadline" />
        <button class="add-btn" onclick="submitNewTask()">Add Task</button>
      </div>
    </div>

    <div id="confirmModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal('confirmModal')">&times;</span>
        <h3 id="confirmHeader"></h3>
        <p id="confirmMessage" style="margin: 10px;"></p>
        <button class="confirm-btn" id="confirmYes">Yes</button>
        <button class="confirm-btn" id="confirmNo">No</button>
      </div>
    </div>

    <div id="alertModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3 id="alertBody">Successful deleted the groups</h3>
        <button class="confirm-btn" id="okButton" onclick="closeModal('alertModal')">OK</button>
      </div>

    </div>
    <!-- Load scripts -->
    <script src="/js/tasksPage.js"></script>
    <script src="/js/shared.js"></script>
</body>

</html>
