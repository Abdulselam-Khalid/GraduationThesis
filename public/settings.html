<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Roomie Task Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/auth.js"></script>
  </head>
  <body>
    <div class="dashboard-root">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img
            class="faceavatar"
            id="faceavatar"
            src="/assets/pfp.png"
            alt="Profile Picture"
          />
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="roommates.html">Roommates</a>
          <a href="tasks.html">Tasks</a>
          <a href="financial.html">Financial</a>
          <a href="settings.html" class="active">Settings</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Nav -->
        <header class="top-nav">
          <h1>Settings</h1>
          <div class="profile-menu">
            <span class="profile-name"></span>
            <button class="logout-button">Log out</button>
          </div>
        </header>

        <div class="card" style="max-width: 600px; margin: 2rem auto">
          <h2>Profile Information</h2>
            <div
              style="
                display: flex;
                align-items: center;
                gap: 1.5rem;
                margin-bottom: 1.5rem;
              "
            >
              <img
                id="profilePicPreview"
                src="/assets/pfp.png"
                alt="Profile Picture"
                style="
                  width: 80px;
                  height: 80px;
                  border-radius: 50%;
                  object-fit: cover;
                "
              />
              <div>
                <label for="profilePic">Change Profile Picture</label><br />
                <input type="file" id="profilePic" class="primaryInput" accept="image/*" />
              </div>
            </div>
            <label for="displayName">Name</label>
            <input
              class="primaryInput"
              type="text"
              id="displayName"
              name="displayName"
              placeholder="Your Name"
            />
            <label for="email">Email</label>
            <input
              class="primaryInput"
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
            <button id="saveButton" class="primary-button blue">
              Save Changes
            </button>
        </div>

        <div class="card" style="max-width: 600px; margin: 2rem auto">
          <h2>Change Password</h2>
          <form id="passwordForm">
            <label for="currentPassword">Current Password</label>
            <input
              class="primaryInput"
              type="password"
              id="currentPassword"
              name="currentPassword"
              placeholder="Current Password"
            />
            <label for="newPassword">New Password</label>
            <input
              class="primaryInput"
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="New Password"
            />
            <label for="confirmPassword">Confirm New Password</label>
            <input
              class="primaryInput"
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm New Password"
            />
            <button type="submit" class="primary-button blue">
              Update Password
            </button>
          </form>
        </div>

      </div>
    </div>
     <!-- Alert Modal -->
     <div id="alertModal" class="modal" style="display: none">
        <div class="modal-content">
          <h3 id="alertBody"></h3>
          <button
            class="confirm-button"
            id="okButton"
            onclick="closeModal('alertModal')"
          >
            OK
          </button>
        </div>
      </div>

       <!-- Confirm Modal -->
    <div id="confirmModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" onclick="closeModal('confirmModal')">&times;</span>
          <h3 id="confirmHeader"></h3>
          <p id="confirmMessage" style="margin: 10px;"></p>
          <button class="confirm-button" id="confirmYes">Yes</button>
          <button class="confirm-button" id="confirmNo">No</button>
        </div>
      </div>
    <script src="/js/shared.js"></script>
    <script src="/js/settings.js"></script>
  </body>
</html>
