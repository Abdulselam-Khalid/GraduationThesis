<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Roomie Task Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="login-body">
    <div class="LoginCard">
      <img class="faceavatar" src="/assets/logo.png" alt="Logo" />
      <h2>Create your Roomie account</h2>
      <form id="registerForm">
        <input
          id="name"
          type="text"
          class="primaryInput focus"
          placeholder="Full Name"
          required
        />
        <input
          id="email"
          type="email"
          class="primaryInput focus"
          placeholder="E-Mail"
          required
        />
        <input
          id="password"
          type="password"
          class="primaryInput focus"
          placeholder="Password"
          required
        />
        <p id="errorMessage" class="error-message" style="display: none"></p>
        <a href="/login.html" tabindex="-1">
          <small>Already have an account? Login</small>
        </a>
        <button type="submit" class="primary-button blue" id="registerButton">
          Register
        </button>
      </form>
    </div>
    <script src="/js/auth.js"></script>
  </body>
</html>
