<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Roomie Task Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Load Auth module first -->
    <script src="/js/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/0e39b0b64f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard-root">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img
            class="faceavatar"
            id="faceavatar"
            src="/assets/pfp.png"
            alt="Profile Picture"
          />
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="roommates.html">Roommates</a>
          <a href="tasks.html">Tasks</a>
          <a href="financial.html">Financial</a>
          <a href="settings.html">Settings</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Nav -->
        <header class="top-nav">
          <h1>Welcome to ROOMIE</h1>
          <div class="profile-menu">
            <div class="notification-container">
              <button
                class="notification-bell fa-regular fa-bell"
                id="notificationBell"
              >
                <span class="notification-badge" id="notificationCount"></span>
              </button>
              <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                  <h3>Notifications</h3>
                  <button id="markAllReadButton" class="mark-all-read">
                    Mark all as read
                  </button>
                </div>
                <div class="notification-list" id="notificationList">
                  <!-- Populated by JS -->
                </div>
              </div>
            </div>
            <span class="profile-name"></span>
            <button class="logout-button">Log out</button>
          </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
          <!-- Today's Tasks -->
          <section class="card tasks-card">
            <h2>Today's Tasks</h2>
            <ul id="tasks-list">
              <!-- Populated by JS -->
            </ul>
          </section>

          <!-- Upcoming Deadlines -->
          <section class="card deadlines-card">
            <h2>Upcoming Deadlines</h2>
            <table class="deadlines-table">
              <tbody id="deadlines-list">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </section>

          <!-- Roommate Activity -->
          <section class="card activity-card">
            <h2>Roommate Activity</h2>
            <ul id="activity-list">
              <!-- Populated by JS -->
            </ul>
          </section>

          <!-- Zen Corner -->
          <section class="card zen-card">
            <h2>Zen Corner</h2>
            <blockquote id="zen-quote">Loading quote...</blockquote>
            <p id="zen-author"></p>
          </section>

          <!-- AI Chat Bubble -->
          <div class="chat-bubble" id="chatBubble">
            <div class="chat-bubble-header" id="chatBubbleHeader">
              <div class="chat-bubble-title">
                <i class="fas fa-robot"></i>
                <span>AI Assistant</span>
              </div>
              <button class="chat-bubble-close" id="chatBubbleClose">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="chat-container" id="chatContainer">
              <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
              </div>
              <div class="chat-input-container">
                <input
                  type="text"
                  class="primaryInput chat-input"
                  id="aiPrompt"
                  placeholder="Type your message..."
                  autofocus
                />
                <button
                  class="add-button"
                  id="ai-button"
                  onclick="fetchAiResponse()"
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Upload Picture -->
          <!-- 
          <section class="card file-input">
            <h2>Upload Image</h2>
            <input type="file" class="primaryInput" id="fileInput" />
          </section>
        --></div>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="alertBody">Successful deleted the groups</h3>
        <button
          class="confirm-button"
          id="okButton"
          onclick="closeModal('alertModal')"
        >
          OK
        </button>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeModal('confirmModal')">&times;</span>
        <h3 id="confirmHeader"></h3>
        <p id="confirmMessage" style="margin: 10px"></p>
        <button class="confirm-button" id="confirmYes">Yes</button>
        <button class="confirm-button" id="confirmNo">No</button>
      </div>
    </div>
    <!-- Load dashboard script after DOM is ready -->
    <!-- Add Markdown-It CDN in your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script>
      const md = window.markdownit();

      function formatMarkdown(text) {
        return md.render(text); // Converts Markdown to HTML
      }
    </script>
    <script src="js/gemini.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/notifications.js"></script>
  </body>
</html>
