<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Roomie Task Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Load Auth module first -->
    <script src="/js/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/0e39b0b64f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard-root">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img class="faceavatar" src="/assets/logo.png" alt="Logo" />
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="roommates.html">Roommates</a>
          <a href="tasks.html">Tasks</a>
          <a href="financial.html">Financial</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Top Nav -->
        <header class="top-nav">
          <h1>Welcome to ROOMIE</h1>
          <div class="profile-menu">
            <div class="notification-container">
              <button
                class="notification-bell fa-regular fa-bell"
                id="notificationBell"
              >
                <span class="notification-badge" id="notificationCount"></span>
              </button>
              <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                  <h3>Notifications</h3>
                  <button id="markAllReadButton" class="mark-all-read">
                    Mark all as read
                  </button>
                </div>
                <div class="notification-list" id="notificationList">
                  <!-- Populated by JS -->
                </div>
              </div>
            </div>
            <span class="profile-name"></span>
            <button class="logout-button">Log out</button>
          </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
          <!-- Today's Tasks -->
          <section class="card tasks-card">
            <h2>Today's Tasks</h2>
            <ul id="tasks-list">
              <!-- Populated by JS -->
            </ul>
          </section>

          <!-- Upcoming Deadlines -->
          <section class="card deadlines-card">
            <h2>Upcoming Deadlines</h2>
            <table class="deadlines-table">
              <tbody id="deadlines-list">
                <!-- Populated by JS -->
              </tbody>
            </table>
          </section>

          <!-- Roommate Activity -->
          <section class="card activity-card">
            <h2>Roommate Activity</h2>
            <ul id="activity-list">
              <!-- Populated by JS -->
            </ul>
          </section>

          <!-- Zen Corner -->
          <section class="card zen-corner-card">
            <h2>ðŸ§˜ Zen Corner</h2>
            <p id="zen-quote">"A clean room is a calm mind." â€“ Unknown</p>
          </section>
        </div>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3 id="alertBody">Successful deleted the groups</h3>
        <button
          class="confirm-button"
          id="okButton"
          onclick="closeModal('alertModal')"
        >
          OK
        </button>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeModal('confirmModal')">&times;</span>
        <h3 id="confirmHeader"></h3>
        <p id="confirmMessage" style="margin: 10px"></p>
        <button class="confirm-button" id="confirmYes">Yes</button>
        <button class="confirm-button" id="confirmNo">No</button>
      </div>
    </div>
    <!-- Load dashboard script after DOM is ready -->
    <script src="js/dashboard.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/notifications.js"></script>
  </body>
</html>
